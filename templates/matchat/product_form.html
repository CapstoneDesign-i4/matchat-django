{% extends 'base.html' %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <h2 class="my-3 border-bottom pb-2">사전 등록</h2>
    <form method="post" action="" enctype="multipart/form-data" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="photo">상품사진</label>
            <input type="file"  class="form-control" name="photo" id="photo"
                   value="{{ form.photo.value|default_if_none:'' }}" multiple>
        </div>
        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="price">판매가격</label>
            <input type="text" class="form-control" name="price" id="price"
                   value="{{ form.price.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="use_period">사용기간</label>
            <input type="text" class="form-control" name="use_period" id="use_period"
                   value="{{ form.use_period.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">설명</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="place">지점</label> <br>
            <label><input type="radio" name="place" id="place" value="이대역"> 이대역 </label><br>
            <label><input type="radio" name="place" id="place" value="방배역"> 방배역 </label><br>
            <label><input type="radio" name="place" id="place" value="혜화역"> 혜화역 </label><br>
            <label><input type="radio" name="place" id="place" value="매봉역"> 매봉역 </label><br>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

{% endblock %}
